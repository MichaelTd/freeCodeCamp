<html>
<head>
<meta charset="UTF-8">
<title>Pomodoro Clock</title>

<link rel="stylesheet" href="pc.css">

</head>
<body>
  <div id="_body">
  <div class="container container-fluid">
  <div class="page-header">
    <h1 class="text-center"><i class="fa fa-quote-left"></i> Pomodoro Clock <i class="fa fa-quote-right"></i></h1>
  </div>
  <div class="pomodoro">
  <div class="row">
    <div class="col-md-6">
      <div class="row"><p>SESSION</p></div>
      <div class="row counter">
        <div class="col-md-4">
          <button class="btn btn-primary" id="ssnDn">-</button>
        </div>
        <div class="col-md-2">
          <div id="session"></div>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" id="ssnUp">+</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row"><p>BREAK</p></div>
      <div class="row counter">
        <div class="col-md-4">
          <button class="btn btn-primary" id="brkDn">-</button>
        </div>
        <div class="col-md-2">
          <div id="break"></div>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" id="brkUp">+</button>
        </div>
      </div>
    </div>
  </div>
  <div id="clock" class="row">
    <div class="timer"><div class="middle"></div></div>
  </div>
  <div class="row" id="statRow">
    <button class="btn btn-primary" id="stats"></button>
  </div>
  <div class="container">
    <div class="row" id="btns">
      <button class="btn btn-primary btn-lg" id="start">start</button>
      <button class="btn btn-primary btn-lg" id="stop">stop</button>
      <button class="btn btn-primary btn-lg" id="clear">clear</button>
    </div>
  </div>
</div>
</div>
</div>
<footer class="text-center">
  <p>
    <a href="http://flipclockjs.com/" target='_blank'>FlipClock.js</a>
    --
    <a href="https://plus.google.com/u/0/109449761845014157264" target="_blank"><i class="fa fa-google-plus fa-fw fa-1x"></i></a>
    <a href="https://www.freecodecamp.com/michaeltd/" target='_blank'><i class="fa fa-free-code-camp fa-fw"></i></a>
    <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script>
  </p>
</footer>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js'></script>
<script src="pc.js"></script>
</html>
