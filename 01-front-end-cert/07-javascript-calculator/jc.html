<html>
  <head>
  <title>"Five lines" Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="jc.css">
  <script type="text/javascript" src="jc.js"></script>
  </head>
  <body>
    <div id="page" class="container container-fluid">
      <div class="">&nbsp;
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div id="calc-container" class="text-vertical-center text-center">
            <div class="page-header">
            <h1 class="text-center"><i class="fa fa-quote-left" aria-hidden="true"></i> Five lines <i class="fa fa-quote-right" aria-hidden="true"></i></h1>
            </div>
            <form id="jsCalc">
            <br />
            <p align="center"><input type="text" class="display" id="display" disabled /></p>
            <hr />
              <p> <a id="clear" class="btn btn-danger" onClick="updateDisplay(this.text)">C</a> <a id="bs" class="btn btn-primary" onclick="updateDisplay(this.text)">BS</a> <a id="inv" class="btn btn-primary" onclick="updateDisplay(this.text)">+/-</a> <a id="div" class="btn btn-warning" onclick="updateDisplay(this.text)">/</a> </p>
              <p> <a id="seven" class="btn btn-primary" onclick="updateDisplay(this.text)">7</a> <a id="eight" class="btn btn-primary" onclick="updateDisplay(this.text)">8</a> <a id="nine" class="btn btn-primary" onclick="updateDisplay(this.text)">9</a> <a id="times" class="btn btn-warning" onclick="updateDisplay(this.text)">*</a> </p>
              <p> <a id="four" class="btn btn-primary" onclick="updateDisplay(this.text)">4</a> <a id="five" class="btn btn-primary" onclick="updateDisplay(this.text)">5</a> <a id="six" class="btn btn-primary" onclick="updateDisplay(this.text)">6</a> <a id="minus" class="btn btn-warning" onclick="updateDisplay(this.text)">-</a> </p>
              <p> <a id="one" class="btn btn-primary" onclick="updateDisplay(this.text)">1</a> <a id="two" class="btn btn-primary" onclick="updateDisplay(this.text)">2</a> <a id="thre" class="btn btn-primary" onclick="updateDisplay(this.text)">3</a> <a id="plus" class="btn btn-warning" onclick="updateDisplay(this.text)">+</a> </p>
              <p> <a id="zero" class="btn btn-primary" onclick="updateDisplay(this.text)">0</a> <a id="point" class="btn btn-primary" onclick="updateDisplay(this.text)">.</a> <a id="equal" class="btn btn-warning" onclick="updateDisplay(this.text)">=</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
     zero prefixed numbers will be calculated in hexadecimal numbering system. <a href="https://plus.google.com/u/0/109449761845014157264" target="_blank"><i class="fa fa-google-plus fa-fw fa-1x"></i></a>
    <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> for
    <a href="https://www.freecodecamp.com/michaeltd/" target='_blank'><i class="fa fa-free-code-camp fa-fw"></i></a>
    </footer>
  </body>
</html>
