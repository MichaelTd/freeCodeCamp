    <title>Random Quote Machine</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

      </div>
    	<div class="row">
    		<div class="col-md-6 col-md-offset-3">
    			<div class="well">
    				<blockquote>
              <i class="fa fa-quote-left"></i>
              <p class="quote">
                Stumbling is not falling. <br> -- Malcom X
              </p>
    				</blockquote>
            <div class="btn-group pull-right">
              <button class="btn btn-default btnNew">
                <i class="fa fa-refresh fa-4x"></i>
              </button>
              <a class="btn btn-default btnTweet" href="https://twitter.com/intent/tweet?text=Stumbling%20is%20not%20falling.%20--%20Malcom%20X" target="_blank">
                <i class="fa fa-twitter fa-4x"></i>
