<html>
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><!-- jQuery 3.1.1  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- Latest compiled and minified JavaScript -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sg.css">

<body>
  <div id="sg" class="sg">
    <div class="page-header">
      <h1 class="box sg-title text-center"><i class="fa fa-quote-left"></i> Simon Game <i class="fa fa-quote-right"></i></h1>
    </div>
    <div class="sg-board">
      <button class="sg-button sg-board__button sg-color-1"></button>
      <button class="sg-button sg-board__button sg-color-2"></button>
      <button class="sg-button sg-board__button sg-color-3"></button>
      <button class="sg-button sg-board__button sg-color-4"></button>
    </div>
    <div class="box sg-info">
      <h2 class="sg-count">Count: <span class="sg-count__value">00</span></h2>
      <span class="sg-status"></span>
    </div>
    <br />
    <div class="sg-controls">
      <button class="btn btn-primary sg-button sg-controls__button sg-controls__start">On/Off</button>
      <button class="btn btn-warning sg-button sg-controls__button sg-controls__reset">Reset</button>
      <button class="btn btn-danger sg-button sg-controls__button sg-controls__strict">Strict</button>
    </div>

        <span class="sg-hint__title">You</span>
        <div class="sg-hint__moves sg-hint__moves-player"></div>
      </div>
    </div> -->
