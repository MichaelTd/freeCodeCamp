<html lang='en'>
<head>
<title>Wikipedia viewer</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="wv.css" rel="stylesheet" type="text/css">

<script src="wv.js"></script>

</head>
<body>
<div class="container-fluid text-center">
<div class="page-header">
<h1 class="text-center">
	<i class="fa fa-wikipedia-w"></i>ikipedia viewer
	<a href="https://www.wikipedia.org/" target="_blank">
		<img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="WikiPedia Logo">
	</a>
</h1>
</div>
<div class="row" id="form">
<div class="col-md-6 col-md-offset-3">
<input type="text" class="form-control" id="input" placeholder="Input a search term...">
<hr>
<button type="button" class="btn btn-default" id="search" data-toggle="tooltip" data-placement="right" title="Search Wikipedia"><i class="fa fa-search fa-fw"></i> SEARCH TERM</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Click here for a random Wikipedia article" id="random"><i class="fa fa-random fa-fw"></i> RANDOM PAGE</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Click here to clear results" id="clear"><i class="fa fa-recycle fa-fw"></i> CLEAR RESULTS</button>
<hr>
</div>
</div>
<ul class="list-group" id="contents">
</ul>
</div>
<footer>
<p>
<a href="https://plus.google.com/u/0/109449761845014157264" target="_blank"><i class="fa fa-google-plus fa-fw fa-1x"></i></a>
<script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> for
<a href="https://www.freecodecamp.com/michaeltd/" target='_blank'><i class="fa fa-free-code-camp fa-fw"></i></a>
</p>
</footer>
</body>
</html>
