  <head>
    <title>Random Quote Machine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><!-- jQuery 3.1.1  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- Latest compiled and minified CSS --><!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!-- FONTAWESOME -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css"><!-- GOOGLEAPI FONTS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      body {
        font-family: Ubuntu;
        background-image: url("https://images.unsplash.com/photo-1484856299450-fb14549bca50?dpr=1&auto=format&fit=crop&w=1500&h=872&q=80&cs=tinysrgb&crop=");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }

      h1 {
        color:white;
        background-color: rgba(127,127,127,0.5);
      }
      .container, .container-fluid {
        min-height: 90vh;
      }

      a:hover{
        color:white;
      }

      .well {
        margin-top: 5%;
        box-shadow: 0 0 30px black !Important;
      }

      footer {
        background-color: rgba(127,127,127,0.5);
        min-height: 10vh;
        line-height: 20px;
        padding-top: 10px;
        padding-bottom: 5px;
        position: relative;
        text-align: center;
      }

    </style>
    <script>
    $(document).ready(function() {
      var getQuote = function() {return $.getJSON('https://helloacm.com/api/fortune/' ,"","jsonp")};
      var setQuote = function(data) {
        var encodedQuote = encodeURIComponent(data);
        var tweetUrl = "https://twitter.com/intent/tweet?text=" + encodedQuote;
        $('.quote').text(data);
        $('.btnTweet').attr('href', tweetUrl);
      };

      $('.btnNew').on('click', function() {
        var reloadBtn = $(this);
        reloadBtn.prop('disabled', true).children('i').addClass('fa-spin');
        getQuote().done(function(data) {
          setQuote(data);
          reloadBtn.prop('disabled', false).children('i').removeClass('fa-spin');
        });
      });
    });
    </script>
  </head>
  <body>
    <div class="container container-fluid">
      <div class="page-header">
        <h1 class="text-center"><i class="fa fa-quote-left"></i> Random Quote Machine <i class="fa fa-quote-right"></i></h1>
      </div>
    	<div class="row">
    		<div class="col-md-6 col-md-offset-3">
    			<div class="well">
    				<blockquote>
              <i class="fa fa-quote-left"></i>
              <p class="quote">
                Stumbling is not falling. <br> -- Malcom X
              </p>
    				</blockquote>
            <div class="btn-group pull-right">
              <button class="btn btn-default btnNew">
                <i class="fa fa-refresh fa-4x"></i>
              </button>
              <a class="btn btn-default btnTweet" href="https://twitter.com/intent/tweet?text=Stumbling%20is%20not%20falling.%20--%20Malcom%20X" target="_blank">
                <i class="fa fa-twitter fa-4x"></i>
              </a>
            </div>
    			</div>
    		</div>
    	</div>
    </div>
    <footer class="text-center">

      </p>
    </footer>
  </body>
</html>
